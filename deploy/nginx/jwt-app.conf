server {
    listen 80;
    server_name _; # replace with your domain e.g., auth.example.com

    # Forward real IPs if behind another proxy
    set_real_ip_from 127.0.0.1;
    real_ip_header X-Forwarded-For;

    # Proxy to frontend container (Nginx in frontend image)
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:3000/;
    }

    # Proxy API to backend service
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        # Remove /api/ from proxy_pass to avoid duplicate path
        proxy_pass http://127.0.0.1:8080;
    }

    # Basic hardening
    client_max_body_size 10m;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
}
