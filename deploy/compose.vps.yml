services:
  postgres:
    image: postgres:16-alpine
    container_name: jwt-postgres
    environment:
      POSTGRES_DB: jwt_auth
      POSTGRES_USER: jwt_user
      POSTGRES_PASSWORD: jwt_password
    ports:
      - "127.0.0.1:5433:5432" # bind to localhost only
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jwt_user -d jwt_auth"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jwt-network

  redis:
    image: redis:7-alpine
    container_name: jwt-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jwt-network

  backend:
    build:
      context: ../jwt-authentication-be
      dockerfile: Dockerfile
    container_name: jwt-backend
    env_file:
      - ../jwt-authentication-be/.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jwt_auth
      REDIS_HOST: redis
    ports:
      - "127.0.0.1:8080:8080" # exposed only to host; Nginx will proxy
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - jwt-network

  frontend:
    build:
      context: ../jwt-authentication-fe
      dockerfile: Dockerfile
      args:
        # Use relative /api so Nginx can proxy on same origin
        - VITE_API_BASE_URL=/api
    container_name: jwt-frontend
    env_file:
      - ../jwt-authentication-fe/.env
    ports:
      - "127.0.0.1:3000:80" # exposed only to host; Nginx will proxy /
    depends_on:
      backend:
        condition: service_started
    networks:
      - jwt-network

networks:
  jwt-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
